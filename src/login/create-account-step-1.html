<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>100x</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>

<body class="bg-neutral-1000 h-screen">
    <header class="px-[15px] py-4 w-full flex items-center gap-5 fixed bg-neutral-1000">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M18 6L6 18" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M6 6L18 18" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>
        <p class="text-15 font-bold leading-normal text-neutral-50">Step 1 of 4</p>
    </header>
    <main class="flex flex-col justify-between h-screen w-full">
        <section class="px-[15px] pt-16 w-full flex flex-col gap-3">
            <section class="flex flex-col gap-3">
                <h1 class="text-24 text-neutral-50 font-bold leading-normal">Create your account</h1>
            </section>
            <section class="flex flex-col gap-8">
                <fieldset
                    class="px-3 pt-2 pb-4 border border-neutral-500 rounded focus-within:border-twitter-blue group">
                    <legend class="text-neutral-500 text-12 font-medium group-focus-within:text-twitter-blue">
                        <div class="px-1">
                            Name
                        </div>
                    </legend>
                    <input type="text" placeholder="Name"
                        class="w-full bg-transparent focus:outline-none text-neutral-50 placeholder:text-neutral-500">
                </fieldset>
                <fieldset
                    class="px-3 pt-2 pb-4 border border-neutral-500 rounded focus-within:border-twitter-blue group">
                    <legend class="text-neutral-500 text-12 font-medium group-focus-within:text-twitter-blue">
                        <div class="px-1">
                            Email
                        </div>
                    </legend>
                    <input type="text" placeholder="Email"
                        class="w-full bg-transparent focus:outline-none text-neutral-50 placeholder:text-neutral-500">
                </fieldset>
                <section>
                    <p class="mb-2 text-15 font-bold leading-normal text-neutral-50">Date of birth</p>
                    <p class="text-14 font-regular leading-5 text-neutral-500">This will not be shown publicly. Confirm
                        your own age, even if this account is for a business, a pet, or something else.</p>
                </section>
                <section class="flex gap-3">
                    <fieldset
                        class="grow px-3 pt-2 pb-4 border border-neutral-500 rounded focus-within:border-twitter-blue group">
                        <legend class="text-neutral-500 text-12 font-medium group-focus-within:text-twitter-blue">
                            <div class="px-1">
                                Month
                            </div>
                        </legend>
                        <select placeholder="Month"
                            class="w-full bg-transparent focus:outline-none text-neutral-50 placeholder:text-neutral-500"
                            id="monthSelect">
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                            <option>Apr</option>
                            <option>May</option>
                            <option>Jun</option>
                            <option>Jul</option>
                            <option>Aug</option>
                            <option>Sep</option>
                            <option>Oct</option>
                            <option>Nov</option>
                            <option>Dec</option>
                        </select>

               


                    </fieldset>
                    <fieldset
                        class="px-3 pt-2 pb-4 border border-neutral-500 rounded focus-within:border-twitter-blue group">
                        <legend class="text-neutral-500 text-12 font-medium group-focus-within:text-twitter-blue">
                            <div class="px-1">
                                Day
                            </div>
                        </legend>
                        <select
                            class="w-full bg-transparent focus:outline-none text-neutral-50 placeholder:text-neutral-500">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                    </fieldset>
                    <fieldset
                        class="px-3 pt-2 pb-4 border border-neutral-500 rounded focus-within:border-twitter-blue group">
                        <legend class="text-neutral-500 text-12 font-medium group-focus-within:text-twitter-blue">
                            <div class="px-1">
                                Year
                            </div>
                        </legend>
                        <select
                            class="w-full bg-transparent focus:outline-none text-neutral-50 placeholder:text-neutral-500">
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                            <option>2014</option>
                            <option>2013</option>
                            <option>2012</option>
                        </select>
                    </fieldset>
                </section>
            </section>
        </section>
        <section class="px-[15px] py-5 bg-neutral-1000">
            <a href="create-account-step-2.html">
                <button
                    class="bg-neutral-50 hover:bg-neutral-200 disabled:opacity-25 disabled:pointer-events-none px-6 py-2 w-full rounded-full shadow-button backdrop-blur-xl text-16 text-neutral-1000 leading-normal font-bold">
                    Create account
                </button>
            </a>
        </section>
    </main>
</body>

</html>
